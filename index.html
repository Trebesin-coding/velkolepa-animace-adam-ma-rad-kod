<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fing Fong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" type="x-icon" href="Images/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Arima:wght@100..700&family=Oswald:wght@200..700&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body background="Images/pexels-pixabay-56011.jpg">
    
    <img id="left-racket" class="racket" src="Images/TableRacket.png" alt="">
    <img id="right-racket" class="racket" src="Images/TableRacket.png" alt="">

    <img id="logo" src="Images/logo.png" alt="logo">

    <div id="ball"></div>

    <img id="table" src="Images/TableTennisTable.png" alt="">
    <h1 id="countdown">3</h1>
    <button id="start-game-button">Start</button>
    <div class="blur" id="start-game-blur"></div>
    <h1 id="winner">Left player is Winner!</h1>

    <h1 id="left-points" class="points">0</h1>
    <h1 id="right-points" class="points">0</h1>

    <h1 id="serve-info">Serve</h1>
    <h1 id="match-point">Match point!</h1>

    <h1 id="left-control-info" class="control-info">W & S</h1>
    <h1 id="right-control-info" class="control-info">↑ & ↓</h1>
    
    <div id="red-fans">
        <img class="fan red-fan" src="Images/FanCer.png" alt="">
        <img class="fan left-hand-red" src="Images/RukaLeva.png" alt="">
        <img class="fan right-hand-red" src="Images/RukaPrava.png" alt="">
    </div>
    
    <div id="blue-fans">
        <img class="fan blue-fan" src="Images/FanMod.png" alt="">
        <img class="fan left-hand-blue" src="Images/RukaLeva.png" alt="">
        <img class="fan right-hand-blue" src="Images/RukaPrava.png" alt="">
    </div>

    <img src="Images/bench-576130_1920.png" alt="lavicka" class="lavicka-left">
    <img src="Images/bench-576130_1920.png" alt="lavicka" class="lavicka-right">
    <script src="system.js"></script>
</body>
</html>
